<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>

<body>
    <div class="topBar">
        <a href="/"><img src="/logo.png" class="smallLogo"><img></a>
    </div>
    <div class="h2Div">
        <div class="leftDiv">
            <h2>Advanced Search</h2>
        </div>
    </div>
    <div class="leftDiv">
        <form>
            <h3>Find pages with...</h3>
            <label>all these words:</label>
            <input type="text"><br>
            <label>this exact word or phrase:</label>
            <input type="text"><br>
            <label>any of these words:</label>
            <input type="text"><br>
            <label>none of these words:</label>
            <input type="text"><br>
            <button type="submit" id="advanced_search_button">Advanced Search</button>
        </form>
    </div>
</body>

</html>
