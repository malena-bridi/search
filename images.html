<!DOCTYPE html>
<html lang="en">

<head>
    <title>Googlen't</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>

<body>
    <div id="topBar">
        <a href="/">Google Search</a>
    </div>
    <div id="centerDiv">
        <div id="logoDiv">
            <h1><span style="color: #4285F4">G</span>
                <span style="color: #EA4333">o</span>
                <span style="color: #FBBC05">o</span>
                <span style="color: #4285F4">g</span>
                <span style="color: #34A85A">l</span>
                <span style="color: #EA4333">e</span>
                <span style="color: #FBBC05">n</span>
                <span style="color: #4285F4">'</span>
                <span style="color: #34A85A">t</span>
            </h1>
        </div>
        <div id="formDiv">
            <form action="https://google.com/search" method="get">
                <div id="searchBarDiv">
                    <div id="lensIconDiv">
                        <img src="/lens.svg" id="lensIcon">
                    </div>
                    <input type="text" name="q" id="searchBar">
                    <input type="hidden" name="tbm" value="isch">
                </div>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
