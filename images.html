<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>

<body>
    <div class="topBar">
        <div class="rightLinks">
            <a href="/">Google Search</a>
        </div>
    </div>
    <div class="centerDiv">
        <img src="/logo_images.png" class="logoImg"></img>
        <div class="formDiv">
            <form action="https://google.com/search" method="get">
                <div class="searchBarDiv">
                    <div class="lensIconDiv">
                        <img src="/lens.svg" class="lensIcon">
                    </div>
                    <input type="text" name="q" class="searchBar">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <div class="buttonsDiv">
                    <div class="buttonDiv">
                        <input type="submit" value="Search Images" class="searchButton">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
